<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainpage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
    <div class="container-fluid">
         <div class="row" id="region"></div>
         <div class="row" id="center-above">
            <h3 class="dateTitle">YY.MM.DD</h3>
            <h1 class="clockTitle">00:00</h1>
         </div>
         <div class="row" id="center">
            <form class="js-form form">
                <input type="text" placeholder="Insert your name">
            </form>
            <p class="js-greetings"></p>
         </div>
         <div class="row" id="center-below">
             <div class="menuSelect">
                <span class="todos" onclick="todoOnclick();">TODO</span>
                <span> / </span>
                <span class="timer"onclick="timerOnclick();">Timer</span>
             </div>
        </div>
        <div class="slideshow-container">
            <div class="todoslides">
                <div class="text" id="todo1">todolist1</div>
            </div>
            <div class="todoslides">
                <div class="text" id="todo2">todolist2</div>
            </div>
            <div class="todoslides">
                <div class="text" id="todo3">todolist3</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>
        <div class="underDots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        </div>
    </div>


</body>
<script src = "javascript/clock.js"></script>
<script src = "javascript/date.js"></script>
<script src = "javascript/greetings.js"></script>
<script src = "javascript/pageselect.js"></script>
<script src = "javascript/todolistslide.js"></script>

</html>
